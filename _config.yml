name: Open Data Tool Kit
exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go
- vendor
include:
  - _navigation.json

permalink: pretty
highlighter: rouge
incremental: true
markdown: redcarpet
redcarpet:
  extensions: [with_toc_data]

sass:
  style: :compressed

# Author/Organization info to be displayed in the templates
author:
  name: Code for Aotearoa
  url: http://codeforaotearoa.org

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl: /uploads/logo.png
logoalt: Not the Code for Aotearoa logo

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: About the Open Data Tool Kit
  url: index.html
  internal: true
- text: Learn about Open Data
  url: pages/learn/
  internal: true
  children:
  - text: Launch Checklist
    url: launch-checklist/
    internal: true
- text: Access the toolkit
  url: pages/toolkit/
  internal: true
  children:
  - text: Writing content for your homepage
    url: writing-content-for-your-federalist-homepage/
    internal: true
  - text: Writing about your team
    url: best-practices-for-writing-who-we-are/
    internal: true
  - text: Writing about your research
    url: best-practices-for-writing-what-we-do/
    internal: true
  - text: Writing clear contact forms
    url: contact-forms/
    internal: true
  - text: Best practices for content
    url: best-practices-for-content/
    internal: true
- text: Join the community
  url: pages/community/
  internal: true
- text: Give us feedback
  url: pages/feedback/
  internal: true

repos:
- name: Open Data Tool Kit Github Repo
  description: Toolkit Github repository
  url: https://github.com/codeforaotearoa/open-data-tool-kit

google_analytics_ua: NA

defaults:
- scope:
    path: ""
  values:
    layout: "guides_style_18f_default"
